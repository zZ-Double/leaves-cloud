server:
  port: 8801
spring:
  application:
    name: test-app
    profiles:
      active: dev
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
        namespace: leaves-cloud
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        namespace: leaves-cloud
        # 共享配置
        shared-configs[0]:
          data-id: leaves-common.yaml
          namespace: leaves-cloud
          refresh: true